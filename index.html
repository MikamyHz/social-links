<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="style..css">
    <title>Social Links</title>
</head>

<body>

    <!-- Profile -->
    <section class="profile">
        <div class="banner"></div>
        <div class="profile-picture">
            <img src="img/pfp.png" alt="Profile Photo Picture">
        </div>
        <div class="profile-infos">
            <div class="name">
                <h1>John Doe</h1>
            </div>
            <div class="localization">
                <span>Brasil</span>
            </div>
            <div class="bio">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="social-container" id="social-1">
            <div class="social-icon-bg">
                <div class="social-icon"></div>
            </div>
            <div class="social-infos">
                <h5>YouTube</h5>
                <a href="https://www.youtube.com">youtube.com/johnddoe</a>
            </div>
        </div>
    </section>

</body>

</html>
